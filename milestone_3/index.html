<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resmue Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form"> 
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter Phone" required>
        </fieldset>
    <!-- Next field -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea>
        </fieldset>
    <!-- Next field -->
            <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea id="experience" placeholder="Enter Your Experience" rows="4" required></textarea>
        </fieldset>
    <!-- Next Field-->
    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills</label>
        <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
        <button type="submit"><b>Generate Resume</b></button>
    </fieldset>     
    </form>
    <br>

    <!-- Dynaimc Resume-->
     <div id="resume-display">
        <!-- Resume will be generated in this column -->
     </div>
     <script src="script.js"></script>
</body>
</html>
